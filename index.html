<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

</head>

<body>

  <!--Navbar-->


  <nav class="navbar">
    <div class="main-menu">
      <div class="logo">
        <img class="logo-img" src="images/logo.svg" alt="">
      </div>
    </div>
  </nav>

  <!--First section-->

  <section class="main">
    <div class="container">
      <div class="mockup-img">
        <img src="images/illustration-mockups.svg" class="img" alt="">
      </div>
    </div>
    <div class="container">
      <div class="main-content">
        <div class="header-content">
          <h1> Build The Community Your Fans Will Love
          </h1>
        </div>
        <div class="text-content">
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <div class="button">
          <button class="main-button">Register</button>
        </div>
      </div>
    </div>
  </section>


  <footer class="footer">
    <div class="social">
      <div>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </footer>
</body>

</html>
